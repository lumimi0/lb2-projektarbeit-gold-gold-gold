<div class="card">
  <div class="card-header">
    <h4>Cases öffnen</h4>
  </div>
  <div class="card-body">
    <div class="row">
      @for (case of cases; track case.id) {
        <div class="col-md-6 col-lg-4 mb-3">
          <div class="card h-100">
            <img [src]="case.imageUrl" class="card-img-top" [alt]="case.name" style="height: 150px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
              <h6 class="card-title">{{case.name}}</h6>
              <p class="card-text text-muted small">Preis: {{case.price}}€</p>
              <button
                class="btn btn-primary mt-auto"
                (click)="selectCase(case)">
                Case öffnen
              </button>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
