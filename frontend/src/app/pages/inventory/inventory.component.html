<div class="card">
  <div class="card-header">
    <h4>Mein Inventar ({{skins.length}})</h4>
  </div>
  <div class="card-body">
    @if (skins.length === 0) {
      <p class="text-muted text-center">Noch keine Skins erhalten</p>
    } @else {
      <div class="row">
        @for (skin of skins; track skin.id) {
          <div class="col-12 mb-2">
            <div class="card">
              <div class="card-body p-2">
                <div class="row align-items-center">
                  <div class="col-3">
                    <img [src]="skin.imageUrl" class="img-fluid" [alt]="skin.name" style="height: 50px;">
                  </div>
                  <div class="col-9">
                    <h6 class="mb-1">{{skin.name}}</h6>
                    <div class="d-flex justify-content-between align-items-center">
                          <span class="badge" [class]="'bg-' + getRarityColor(skin.rarity)">
                            {{skin.rarity}}
                          </span>
                      <span class="text-success fw-bold">{{skin.price}}€</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        }
      </div>
    }
  </div>
  @if (skins.length > 0) {
    <div class="card-footer">
      <strong>Gesamtwert: {{getTotalValue()}}€</strong>
    </div>
  }
</div>
